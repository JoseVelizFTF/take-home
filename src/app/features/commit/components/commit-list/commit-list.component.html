 <!-- List of commits -->
 <div *ngIf="commitList.length === 0" class="d-flex justify-content-center align-items-center" style="height: 80vh">
   <div class="spinner-border" role="status">
     <span class="sr-only">Loading...</span>
   </div>
 </div>
 <div>
   <div *ngIf="commitList.length > 0">
     <div class="my-5" *ngFor="let commitObject of commitList">
       <div class="mb-3">
         <h4>Commits on {{commitObject.id}} </h4>
       </div>
       <ul class="list-group" *ngFor="let commit of commitObject.values">
         <app-commit-item [commitItem]="commit"></app-commit-item>
       </ul>
     </div>
   </div>
 </div>
